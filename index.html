<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="header">
        <div class="header-logo">
            <img src="./TIIDELAB-logo.png" alt="logo">
        </div>
        <div class="header-text">
            <h1>Student Registration Form</h1>
             <p>
            Fill out the form to apply for the training courses. You can consider your application accepted after you recieve a confirmation email.
            </p>
        </div>
    </div>

    <div class="container">
        <form action="">
            <label for="student-info"><b>Student Information</b></label>
            <input type="text" name="First Name" id="fname" placeholder="First Name" required>
            <input type="text" name="Middle Name" id="mname" placeholder="Middle Name" required>
            <input type="text" name="Last Name" id="lname" placeholder="Last Name" required>
            <br>
            <input type="date" name="Date of Birth" id="dob" placeholder="Date of Birth" required>
            <input type="text" name="Student ID" id="student-id" placeholder="Student ID" required>

            <label for="student-address"><b>Address</b></label>
            <input type="text" name="Student Address" id="student-add" placeholder="Student Address" required>
            <input type="text" name="City" id="city" placeholder="City" required>
            <input type="text" name="State/Province" id="state" placeholder="State/Province" required>
            <input type="text" name="Country" id="country" placeholder="Country" required>
            <input type="text" name="Zip Code" id="zip-code" placeholder="Zip Code" required>

            <label for="student-info"><b>Contact Information</b></label>
            <input type="email" name="Email" id="email" placeholder="Email" required>
            <input type="text" name="" id="" required>

            <label for="Courses"><b>Courses</b></label>
            <input type="date" name="" id="" required>
            <input type="date" name="" id="" required>
            
        </form>
    </div>
</body>
</html>
