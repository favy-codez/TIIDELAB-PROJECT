<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="shortcut icon" href="./TIIDELAB-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-logo">
                <img src="./TIIDELAB-logo.png" alt="logo">
            </div>
            <div class="header-text">
                <h1 class="header-text-1">Student Registration Form</h1>
                <p class="header-text-2">
                Fill out the form to apply for the training courses. You can consider your application accepted after you recieve a confirmation email.
                </p>
            </div>
        </div>

    
        <form action="">
            <h2 class="student-info">Student Information</h2>
            <!-- <label for="student-info"><b></b></label> -->
            <div class="sec-1">
                <input type="text" name="First Name" id="fname" placeholder="First Name" required>
                <input type="text" name="Middle Name" id="mname" placeholder="Middle Name" required>
                <input type="text" name="Last Name" id="lname" placeholder="Last Name" required>
            </div>
            
            <div class="sec-2">
                <input type="date" name="Date of Birth" id="dob" value="Date of Birth" autofocus>
                <input type="text" name="Student ID" id="student-id" placeholder="Student ID" required>
            </div>

             <!-- Address  -->
                <h2 class="student-info">Address</h2>
                <input type="text" name="Student Address" id="student-add" placeholder="Student Address" required>
            <div class="sec-3">
                <input type="text" name="City" id="city" placeholder="City" required>
                <input type="text" name="State/Province" id="state" placeholder="State/Province" required>
             </div>
             <div class="sec-4">
                <input type="text" name="Country" id="country" placeholder="Country" required>
                <input type="text" name="Zip Code" id="zip-code" placeholder="Zip Code" required>
             </div>
            

             <!-- email -->
                <h2 class="student-info">Contact Information</h2>
            <div class="sec-5">
                <input type="email" name="Email" id="email" placeholder="Email" required>
                <input type="text" name="" id="empty-tag" required>
             </div>

             <!-- courses -->
             <h2 class="student-info">Courses</h2>

            <input type="file" name="Add new record" id="file" value="Add new record">

            
            <div class="sec-6">
                <select name="language" id="language">
                    <option value="Courses" disabled selected>Courses</option>
                    <option value="Frontend development">Frontend development</option>
                    <option value="Backtend development">Backtend development</option>
                    <option value="UI/UX" >UI/UX</option>
                    <option value="Technical Writing" >Technical Writing</option>
                </select>

                <select name="language" id="language">
                    <option value="Level" disabled selected>Level</option>
                    <option value="One">One</option>
                    <option value="Two">Two</option>
                    <option value="Three" >Three</option>
                    <option value="Four" >Four</option>
                </select>

                <select name="language" id="language">
                    <option value="Courses" disabled selected>Language</option>
                    <option value="javascript">JavaScript</option>
                    <option value="python">Python</option>
                    <option value="c++" >C++</option>
                    <option value="java" >Java</option>
                </select>

                <select name="language" id="language">
                    <option value="Start Date" disabled selected>Start Date</option>
                    <option value="January">January</option>
                    <option value="May">May</option>
                    <option value="June" >June</option>
                    <option value="August" >August</option>
                </select>
            </div>

            <textarea id="comment" name="comment" placeholder="Comments" ></textarea>
            
            <input type="submit" id="btn" value="Send Request">
        </form>
    </div>

    <script src="./index.js"></script>
</body>
</html>
