<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preview-page</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>

    <div class="preview">
        <h1>First Name: <span class="fname"></span></h1>
    <h1>Last Name: <span class="lname"></span></h1>
    <h1>Middle Name: <span class="mname"></span></h1>
    <h1>Email: <span class="email"></span></h1>
    <h1>Address: <span class="address"></span></h1>
    <h1>Level: <span class="level"></span></h1>
    <h1>Language: <span class="language"></span></h1>

    </div>
    

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const studentInfo = JSON.parse(localStorage.getItem("studentInfo"));
        document.querySelector(".fname").textContent = studentInfo.fname;
        document.querySelector(".lname").textContent = studentInfo.lname;
        document.querySelector(".mname").textContent = studentInfo.mname;
        document.querySelector(".email").textContent = studentInfo.email;
        document.querySelector(".language").textContent = studentInfo.language;
        document.querySelector(".level").textContent = studentInfo.level;
        document.querySelector(".empty-tag").textContent = studentInfo.empty_tag;
        document.querySelector(".address").textContent = studentInfo.student_add;
      });
    </script>
  </body>
</html>
